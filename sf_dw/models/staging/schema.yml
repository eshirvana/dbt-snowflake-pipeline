version: 2

models:
  - name: stg_customers
    columns:
      - name: customerkey
        tests:
          - unique
          - not_null

  - name: stg_orders
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']
      - name: customer_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_customers')
              field: customer_id
  - name: stg_nation
    columns:
      - name: nationkey
        tests:
          - unique
          - not_null
  - name: stg_orderitem
    columns:
      - name: orderkey
        tests:
          - unique
          - not_null
  - name: stg_region
    columns:
      - name: regionkey
        tests:
          - unique
          - not_null